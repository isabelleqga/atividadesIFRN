<script type="text/javascript">

var par =  prompt("Quantas parede você quer?");
for(a=1;a<=par;a++){
paredes();}
var localant = 11;
	function jogar(local) {
	var locallado = localant+1;
	var localbaixo = localant+10;
	var localcima = localant-10;
	var localolado = localant-1;
	var localdiagonal1 = localant+1-10;
	var localdiagonal2 = localant-1-10;
	var localdiagonal3 = localant+1+10;
	var localdiagonal4 = localant-1+10;

	if(local!=""+locallado && local!=""+localbaixo && local!=""+localcima && local!=""+localolado && local!=""+localdiagonal1 && local!=""+localdiagonal2 && local!=""+localdiagonal3 && local!=""+localdiagonal4){
	 	alert("Ande só para quadrados laterais.");
	}else{

	if(local=="11" || document.getElementById(local).innerHTML == '|||'){
		alert("Você atingiu uma parede");
	}else{
		if(document.getElementById(local).innerHTML == '-'){
				perdi();
		}
		if(document.getElementById(local).innerHTML == 'x'){
				alert("Você venceu.");
				document.getElementById(local).style="background-color:pink;";
				document.getElementById(local).innerHTML = 'x';
		}else{
			document.getElementById(local).innerHTML = '-';
			document.getElementById(local).style="background-color:pink;";
			localant = parseInt(local);
		}
	}
	
	}
	}

	function perdi(){
		alert("Você perdeu.");
		for (var i = 1; i <= 6; i++) {
			for(var j = 1; j<=5;j++) {
				document.getElementById(""+ i + j).innerHTML = "";
				
		}
		window.close();
			}

	}
		function paredes(){
			do{var i = Math.floor((Math.random() * 6) + 1);
			var j = Math.floor((Math.random() * 5) + 1);}
			while((i=='1'&j=="1") || (i=='6'&j=="5"));
			
			document.getElementById(i+""+j).innerHTML = '|||';
  			
		}
